metadata:
  version: 1
sources:
  #Parquet Files
  la_county:
    driver: parquet
    args:
      urlpath: '{{ CATALOG_DIR }}/county_boundary.parq'
  county_fuel:
    driver: parquet
    args:
      urlpath: '{{ CATALOG_DIR }}/county_fueling_stations.parq'
  alternative_fuel:
    driver: parquet
    args:
        urlpath: '{{ CATALOG_DIR }}/alternative_fueling_stations.parq'
  la_city:
    driver: parquet
    args:
        urlpath: '{{ CATALOG_DIR }}/city_boundary.parq'
        